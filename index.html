<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Bouncing balls</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/5d6942655f.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <i id="exit_button" class="fa-solid fa-xmark visually_hidden"></i>
        <div id="home">
            <form action="" target="_self">
                <label for="balls_number">Enter the number of balls: </label>
                <input 
                    type="number" 
                    name="balls_number" 
                    id="balls_number"
                    min="1"
                    max="30"
                    required 
                >
                <button type="submit">Begin</button>
            </form>
        </div>
        <div id="content" class="visually_hidden">
            <h1>bouncing balls</h1>
            <p>Balls count : <span id="count_balls"></span></p>
            <canvas class="no_cursor"></canvas>
        </div>
        <script src="script.js"></script>
    </body>
</html>
